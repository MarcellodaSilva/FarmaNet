<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
		 

    
    <ui:define name="content">
        <h:form id = "cadastroCliente">
       
        <div class="container-formulario"> 
         <fieldset id="fildset">
           <legend>Cadastro Usu√°rio</legend>
          
        <h:panelGrid columns="1" id="Grid">
        
                <h:outputLabel for="iptnome" value="Nome"/>
                <h:message for="iptnome"/>
                <h:inputText id="iptnome" value="#{clienteBean.cliente.nome}" required="true"/>
                
                <h:outputLabel for="iptcpf" value="CPF"/>
                <h:message for="iptcpf"/>
                <h:inputText id="iptcpf" value="#{clienteBean.cliente.cpf}" required="true"/>
                
                <h:outputLabel for="ipttelefone1" value="Telefone"/>
                <h:message for="ipttelefone1"/>
                <h:inputText id="ipttelefone1" value="#{clienteBean.cliente.telefone01}" required="true"/>
                
                <h:outputLabel for="ipttelefone2" value="Celular"/>
                <h:message for="ipttelefone2"/>
                <h:inputText id="ipttelefone2" value="#{clienteBean.cliente.telefone02}" required="false"/>
                
                <h:outputLabel for="iptemail" value="Email"/>
                <h:message for="iptemail"/>
                <h:inputText id="iptemail" value="#{clienteBean.cliente.login}" required="true"/>
                
                <h:outputLabel for="iptsenha" value="Senha"/>
                <h:message for="iptsenha"/>
                <h:inputSecret id="iptsenha" value="#{clienteBean.cliente.senha}" required="true"/>
                
                <h:commandButton value="Cadastrar" action="#{clienteBean.adicionarCliente}"  />
          
            </h:panelGrid>
              </fieldset>
             </div>
       
        </h:form>  
    </ui:define>
</ui:composition>
