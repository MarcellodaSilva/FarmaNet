<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro Farmacia</title>
</h:head>
<h:body>
	<fieldset>
		<legend>Cadastrar Farmacia</legend>
		<h:form>

			<h:panelGrid columns="1">
				<h:message for="nome" />
				<h:outputLabel for="nome" value="Nome: " />
				<h:inputText id="nome" value="#{farmaciaBean.farmacia.nome}" />

				<h:message for="cnpj" />
				<h:outputLabel for="cnpj" value="CNPJ: " />
				<h:inputText id="cnpj" value="#{farmaciaBean.farmacia.cnpj}" />

				<h:message for="telefone" />
				<h:outputLabel for="telefone" value="Telefone: " />
				<h:inputText id="telefone1"
					value="#{farmaciaBean.farmacia.telefone01}" />


				<h:outputLabel for="telefone2" value="telefone" />
				<h:message for="telefone2" />
				<h:inputText id="telefone2"
					value="#{farmaciaBean.farmacia.telefone02}" />



				<h:outputLabel for="iptemail" value="Email" />
				<h:message for="iptemail" />
				<h:inputText id="iptemail" value="#{farmaciaBean.farmacia.login}"
					required="true" />

				<h:outputLabel for="iptsenha" value="Senha" />
				<h:message for="iptsenha" />
				<h:inputSecret id="iptsenha" value="#{farmaciaBean.farmacia.senha}"
					required="true" />
				<h:commandButton value="Cadastrar"
					action="#{farmaciaBean.adicionarFarmacia}" />
			</h:panelGrid>
		</h:form>
	</fieldset>

</h:body>
</html>
