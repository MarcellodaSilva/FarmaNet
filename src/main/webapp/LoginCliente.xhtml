<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login Cliente</title>
    </h:head>
    <h:body>
    <h:form>
          <h:outputText id="titulo" value="Pagina de login" style="font-weight: bold;"/>
          <h:panelGrid columns="2">
          <h:outputLabel for="email" value="E-mail:" />
          <h:inputText id="email" value="#{loginClienteBean.login}" />
          
          <h:outputLabel for="senha" value="Senha:" />
          <h:inputSecret id="senha" value="#{loginClienteBean.senha}" /> 
          <h:commandButton id="Login" value="Acessar" action="#{loginClienteBean.loginCliente()}"/> 
          </h:panelGrid>
    </h:form>
    </h:body>
  </html>
