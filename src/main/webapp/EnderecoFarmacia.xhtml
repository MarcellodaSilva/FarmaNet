<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
    <h:head>
        <title>Endereco Farmacia</title>
    </h:head>
    <h:body>
    <h:form>
       <h:outputText id="titulo" value="Cadastrar endereço endereço de envio" style="font-weight: bold;"/>
       <h:panelGrid columns="2">
       <h:outputLabel for="nome" value="Nome dá farmacia "/>
       <h:inputText id="nome" value="#{}"/>
       
       <h:outputLabel for="cep" value="CEP "/>
       <h:inputText id="cep" value="#{}"/>
       <h:commandButton id="validar" value="Validar CEP" action="#{}"/>
         
       <h:outputLabel for="rua" value="Endereço "/>
       <h:inputText id="rua" value="#{}"/>
          
       <h:outputLabel for="numero" value="Número "/>
       <h:inputText id="numero" value="#{}"/>
           
       <h:outputLabel for="bairro" value="Bairro "/>
       <h:inputText id="bairro" value="#{}"/>
       
       <h:outputLabel for="cidade" value="Cidade "/>
       <h:inputText id="cidade" value="#{}"/>
       
       <h:outputLabel for="estado" value="Estado "/>
       <h:inputText id="estado" value="#{}"/>
            
       <h:commandButton id="enderecoFarmacia" value="Comfirmar Endereço" action="#{}"/>

       </h:panelGrid>
    </h:form>
    </h:body>

	<ui:composition template="">
	</ui:composition>
</html>
