<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro do Cliente</title>
       
        <h:outputStylesheet name="css/estilo.css"/>
    </h:head>
    <h:body>
    <div id = "cadatroCliente">
       <h:form >
       <h:panelGrid columns="1">
       <h:outputLabel for="nome" value="Nome"/>
       <h:message for="nome" ></h:message>
       <h:inputText id="nome" value="#{clienteBean.cliente.nome}"/>
       
       <h:outputLabel for="cpf" value="CPF"/>
         <h:message for="cpf"></h:message>
        <h:inputText id="cpf" value="#{clienteBean.cliente.cpf}"/>
        
        <h:outputLabel for="telefone" value="Telefone"/>
          <h:message for="telefone1"></h:message>
         <h:inputText id="telefone1" value="#{clienteBean.cliente.telefone01}"/>
         
         <h:outputLabel for="senha" value="Senha"/>
           <h:message for="senha"></h:message>
          <h:inputText id="senha" value="#{clienteBean.cliente.senha}"/>
          
          <h:outputLabel for="email" value="Email"/>
            <h:message for="email"></h:message>
           <h:inputText id="email" value="#{clienteBean.cliente.login}"/>
           
           <h:outputLabel for="telefone2" value="Telefone"/>
             <h:message for="telefone2"></h:message>
            <h:inputText id="telefone2" value="#{clienteBean.cliente.telefone02}"/>
           
            <h:commandButton action="#{clienteBean.adicionarCliente}" value="Adicionar"/>
       </h:panelGrid>
       </h:form>
       </div>
    </h:body>
</html>
