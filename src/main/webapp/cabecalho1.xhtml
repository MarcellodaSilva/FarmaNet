<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="cabecalhocss.css" />
    </h:head>
    <h:body>
        <p:growl id="messages" showDetail="true" />
        <div id="container-cabecalho">
            <div id="container-logo">
             <a href="PaginaIncial.xhtml"><img src="./resources/img/logo.png"/></a>
            </div>
            <div id="campo-pesquisa">
                <h:inputText id="iptpesquisa" placeholder="Pesquisar..." value="#{pesquisaProdutoBean.nomeProduto}"/>
                <h:commandLink action="#{pesquisaProdutoBean.pesquisaProduto}" id="icon-pesquisa"><img src="./resources/img/lupa.png"/></h:commandLink>
            </div>
            
            <div id="container-carrinho">
            <a href="Carrinho.xhtml"><img src="./resources/img/cesta_compra.png" alt="Carrinho" /></a>
            </div>
            
            <div id="container-btns">
                <p:commandButton id="btnentrar" onclick="PF('opcoesLogin').show(); return false;" value="Entrar"/>
                <p:commandButton id="btncadastro" onclick="PF('opcoesCadastro').show(); return false;" value="Criar Conta"/>
            </div>
         </div>
            <div id="modalentrar">
                <p:dialog widgetVar="opcoesLogin" styleClass="dialog" width="350"
                          height="160" draggable="false" header="Entrar como : "
                          modal="false" resizable="false">
                    <a href="LoginCliente.xhtml"><img id="img-usuario-login"
                            src="./resources/img/login_user.png" alt="Cliente"/>
                    </a>
                    

                    <a href="LoginFarmacia.xhtml"> <img id="img-farmacia-login"
                            src="./resources/img/icone_farmacia.png" alt="Farmacia" />
                    </a>
                    
                </p:dialog>
            </div>
            <div id="modalcadastro">
                <p:dialog widgetVar="opcoesCadastro" styleClass="dialog" width="350"
                          height="160" draggable="false" header="Criar conta como : "
                          modal="false" resizable="false">
                    <a href="CadastroCliente.xhtml"> <img id="img-usuario-login"
                            src="./resources/img/adicionar_user.png" alt="Cliente" />
                    </a>
                   

                    <a href="CadastroFarmacia.xhtml"> <img id="img-farmacia-login"
                            src="./resources/img/icone_farmacia.png" alt="Farmacia" />
                    </a>
                   
                </p:dialog>
            </div>
    </h:body>
</html>
