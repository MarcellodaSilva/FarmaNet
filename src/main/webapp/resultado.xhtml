<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Facelet Title</title>
	<h:outputStylesheet library="css" name="cssRodape.css" />
	<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
</h:head>
<h:body>
	<h:form>
	 <p:dataGrid var="produto" value="#{pesquisaProdutoBean.selectedProduto}" columns="3" layout="grid" rows="12" paginator="true" id="produtos"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
	 
	<f:facet name="header">
            Resultado da Pesquisa
        </f:facet>
 
             <p:panel header="#{produto.nomeProduto}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage name="resources/img/#{pesquisaProdutoBean.imagem}.png"/> 
 
                <h:outputText value="#{produto.valor}" />
 
                <p:commandLink update=":form:produtoDetail" oncomplete="PF('produtoDialog').show()" title="View Detail">
                    <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                    <f:setPropertyActionListener value="#{produto}" target="#{pesquisaProdutoBean.selectedProduto}"/>
                </p:commandLink>
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
    <p:dialog header="Produto Info" widgetVar="produtoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="produtoDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty pesquisaProdutoBean.selectedProduto}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="resources/img/#{dataGridView.imagem}.png"/> 
                </f:facet>
                 
                <h:outputText value="Nome:" />
                <h:outputText value="#{pesquisaProdutoBean.selectedProduto.nome}" />
 
                <h:outputText value="Marca" />
                <h:outputText value="#{pesquisaProdutoBean.selectedProduto.marca}" />
 
                <h:outputText value="PreÃ§o:" />
                <h:outputText value="R$#{pesquisaProdutoBean.selectedProduto.valor}"/>
             
                <h:outputText value="tipo" />
                <h:outputText value="#{pesquisaProdutoBean.selectedProduto.tipo}" />
                
                <h:outputText value="Validade" />
                <h:outputText value="#{pesquisaProdutoBean.selectedProduto.validade}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
	</h:form>
</h:body>
</html>
