<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login Farmacia</title>
    </h:head>
    <h:body>
    <h:form>
          <h:outputText id="titulo" value="Pagina de login" style="font-weight: bold"/>
          <h:panelGrid columns="2">
          <h:outputLabel for="email" value="Nome Usuário:" />
          <h:inputText id="email" value="#{}" />
          
          <h:outputLabel for="senha" value="Senha:" />
          <h:password id="senha" value="#{}" /> 
          
          <h:commandButton id="Login" value="Acessar" action="PaginaInicial.xhtml"/> 
          <h:commandButton id="cadastre-se" value="Faça o cadastro" action="CadastroFarmacia.xhtml"/>
          <h:messages id="msg"/> 
          </h:panelGrid>
    </h:form>
    </h:body>
   </html>
